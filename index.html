<!DOCTYPE html>
<html>
<head>
<title>Lord Portfolio</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial,sans-serif;
}

/* ================= TOP BAR ================= */

.top-bar{
position:fixed;
top:20px;
right:20px;
z-index:1000;
}

.email-btn{
text-decoration:none;
padding:10px 20px;
border-radius:20px;
background:linear-gradient(90deg,#00ffff,#00bcd4);
color:black;
font-weight:bold;
box-shadow:0 0 15px rgba(0,255,255,0.7);
transition:0.3s;
}

.email-btn:hover{
transform:scale(1.1);
}

/* ================= BACKGROUND ================= */

body{
background:
linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),
url("bg.jpg");
background-size:cover;
background-position:center;
color:white;
min-height:100vh;
}

/* ================= HERO ================= */

.hero{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.hero-card{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
padding:55px;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(0,255,255,0.5);
animation:float 3s ease-in-out infinite;
max-width:500px;
width:100%;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}

.hero-card h1{
font-size:38px;
margin-bottom:12px;
letter-spacing:2px;
}

.typing{
color:#00ffff;
font-size:24px;
height:30px;
font-weight:bold;
}

/* ================= BUTTONS ================= */

.hero-card button,
.insta-btn{
margin-top:18px;
padding:14px 35px;
border:none;
border-radius:30px;
cursor:pointer;
background:linear-gradient(90deg,#00ffff,#00bcd4);
color:black;
font-weight:bold;
font-size:16px;
box-shadow:0 0 15px rgba(0,255,255,0.8);
transition:0.3s;
}

.hero-card button:hover,
.insta-btn:hover{
transform:scale(1.1);
}

/* ================= SKILLS ================= */

.skills{
text-align:center;
margin:40px 0;
padding:0 15px;
}

.skills h2{
margin-bottom:20px;
letter-spacing:2px;
color:#00ffff;
}

.skill-btn{
padding:12px 28px;
margin:10px;
border-radius:25px;
border:none;
cursor:pointer;
background:linear-gradient(90deg,#00ffff,#00bcd4);
color:black;
font-weight:bold;
box-shadow:0 0 15px rgba(0,255,255,0.7);
transition:0.3s;
}

.skill-btn:hover{
transform:scale(1.1);
}

/* ================= BLUR ================= */

.blur{
filter:blur(10px);
pointer-events:none;
}

/* ================= POPUP ================= */

.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
backdrop-filter: blur(18px);
display:none;
justify-content:center;
align-items:center;
z-index:999;
padding:15px;
}

.popup-box{
background:#111;
padding:25px;
border-radius:20px;
width:100%;
max-width:900px;
max-height:90vh;
overflow-y:auto;
}

.close{
text-align:right;
font-size:24px;
cursor:pointer;
}

/* ================= GALLERY ================= */

.gallery{
display:none;
flex-wrap:wrap;
gap:20px;
justify-content:center;
margin-top:20px;
}

.thumb{
width:200px;
height:130px;
background-size:cover;
background-position:center;
border-radius:12px;
cursor:pointer;
box-shadow:0 0 15px rgba(0,255,255,0.5);
transition:0.3s;
}

.thumb:hover{
transform:scale(1.1);
box-shadow:0 0 30px rgba(0,255,255,1);
}

/* ================= VIDEO ================= */

video{
width:100%;
max-height:70vh;
object-fit:contain;
margin-top:20px;
border-radius:15px;
display:none;
background:rgba(0,0,0,0.25);
box-shadow:0 0 50px rgba(0,255,255,0.8);
}

/* ================= MOBILE RESPONSIVE ================= */

@media (max-width:768px){

.hero-card{
padding:30px;
}

.hero-card h1{
font-size:26px;
}

.typing{
font-size:18px;
}

.hero-card button,
.insta-btn{
padding:10px 20px;
font-size:14px;
}

.skill-btn{
padding:10px 18px;
font-size:14px;
margin:8px;
}

.thumb{
width:45%;
height:90px;
}

video{
max-height:50vh;
}

}

</style>
</head>

<body>

<div class="top-bar">
<a href="mailto:p0656265@gmail.com" class="email-btn">üìß Email</a>
</div>

<div id="main">

<div class="hero">
<div class="hero-card">

<h1>I'M LORD</h1>
<div class="typing" id="typing"></div>

<a href="https://wa.me/917028307127" target="_blank">
<button>Hire Me</button>

<div id="video-gallery" class="gallery">

<div class="thumb" style="background-image:url('anim1.jpg')" onclick="playVideo('anim1.mp4')"></div>

<video id="player" controls></video>

</div>
</div>

<script>

const texts=["VIDEO EDITOR","2D ANIMATOR","3D MODELER","ADVERTISEMENT EDITOR"];
let index=0;
let char=0;

function typingEffect(){
let current=texts[index];
document.getElementById("typing").innerHTML=current.slice(0,char++);
if(char>current.length){
setTimeout(()=>{char=0;index=(index+1)%texts.length;},1200);
}
}
setInterval(typingEffect,100);

function openGallery(type){
document.getElementById("popup").style.display="flex";
document.getElementById("main").classList.add("blur");
hideAll();
hidePlayer();
document.getElementById(type+"-gallery").style.display="flex";
}

function hideAll(){
document.getElementById("video-gallery").style.display="none";
document.getElementById("animation-gallery").style.display="none";
document.getElementById("model-gallery").style.display="none";
document.getElementById("ads-gallery").style.display="none";
}

function hidePlayer(){
let v=document.getElementById("player");
v.style.display="none";
v.pause();
v.removeAttribute("src");
}

function playVideo(src){
let v=document.getElementById("player");
v.style.display="block";
v.src=src;
v.play();
}

function closePopup(){
document.getElementById("popup").style.display="none";
document.getElementById("main").classList.remove("blur");
hidePlayer();
}

</script>

</html>
