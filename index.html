<!DOCTYPE html>
<html>
<head>
<title>Lord Portfolio</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial,sans-serif;
}

body{
background:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url("bg.jpg");
background-size:cover;
background-position:center;
color:white;
min-height:100vh;
}

/* TOP BAR */
.top-bar{
position:fixed;
top:20px;
right:20px;
z-index:1000;
}

.email-btn{
text-decoration:none;
padding:10px 20px;
border-radius:20px;
background:linear-gradient(90deg,#00ffff,#00bcd4);
color:black;
font-weight:bold;
box-shadow:0 0 15px rgba(0,255,255,0.7);
}

/* HERO */
.hero{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.hero-card{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
padding:55px;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(0,255,255,0.5);
}

.hero-card h1{
font-size:38px;
margin-bottom:10px;
}

.hero-card button{
margin-top:15px;
padding:12px 30px;
border:none;
border-radius:30px;
cursor:pointer;
background:linear-gradient(90deg,#00ffff,#00bcd4);
color:black;
font-weight:bold;
}

/* SKILLS */
.skills{
text-align:center;
margin:40px 0;
}

.skill-btn{
padding:14px 35px;
margin:15px;
border-radius:30px;
border:none;
cursor:pointer;
background:linear-gradient(90deg,#00ffff,#00bcd4);
color:black;
font-weight:bold;
}

/* POPUP */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:none;
justify-content:center;
align-items:center;
z-index:999;
}

.popup-box{
background:#111;
padding:25px;
border-radius:20px;
width:90%;
max-width:900px;
}

.close{
text-align:right;
font-size:24px;
cursor:pointer;
}

.video-list button{
display:block;
width:100%;
margin:10px 0;
padding:12px;
border:none;
border-radius:20px;
cursor:pointer;
background:linear-gradient(90deg,#00ffff,#00bcd4);
color:black;
font-weight:bold;
}

iframe{
width:100%;
height:450px;
margin-top:15px;
border-radius:15px;
}
</style>
</head>

<body>

<div class="top-bar">

</div>

<script>

<button onclick="playVideo('qlrZJ-F7Lr8')">Gym Edit 3</button>

if(type==="animation"){

function playVideo(id){

function closePopup(){

</html>
